spring:
  datasource:
    url: jdbc:postgresql://192.168.78.192:5433/trakyflow_dev
    username: trakyflow_user
    password: devpassword123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true
  flyway:
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8080
  servlet:
    context-path: /api

jwt:
  secret: dev-secret-key-change-in-production-2024
  expiration: 86400000

logging:
  level:
    com.trakyflow: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE